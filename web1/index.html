		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				width: 1024, height: 768,
				// Uncomment for printing
				// width: 297*7, height: 210*7,
				// Factor of the display size that should remain empty around the content
				margin: 0.05,

				// Bounds for smallest/largest possible scale to apply to content
				minScale: 0.1,
				maxScale: 8,

				// other settings
				slideNumber: true,
				mouseWheel: true,
				backgroundTransition: 'none',
				transitionSpeed: 'fast',
				previewLinks: true,

				// dev settings
//				fragments: false,   // vypnout postupné zobrazování prvků s třídou fragment
				transition: 'none', // vypnout efekty na přechodu mezi slajdy
				showNotes: true,    // zapnout viditelné poznámky


				menu: {
					side: 'left',
					numbers: false,
					titleSelector: 'h1, h2, h3, h4, h5, h6',

					hideMissingTitles: false,

					markers: true,

					custom: false,

					// Specifies the themes that will be available in the themes
					// menu panel. Set to 'false' to hide themes panel.
					themes: false,

					// Specifies if the transitions menu panel will be shown.
					transitions: true,

					// Adds a menu button to the slides to open the menu panel.
					// Set to 'false' to hide the button.
					openButton: true,

					openSlideNumber: false,

					keyboard: true
				},
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '/plugin/markdown/marked.js' },
					{ src: '/plugin/markdown/markdown.js' },
					{ src: '/plugin/sampler/sampler.js' },
					{ src: '/plugin/notes/notes.js', async: true },
					{
						src: '/plugin/highlight/highlight.js', async: true, callback: function(){
						hljs.initHighlightingOnLoad();
					}
					},
					{ src: '/plugin/menu/menu.js' }
				]
			});

			// Vypnenout a zapnout vlastnosti pro urcite slajdy
			Reveal.addEventListener('slidechanged', function(event){
				if (event.currentSlide.attributes.getNamedItem('data-state')){
					var currentSlideState = event.currentSlide.attributes.getNamedItem('data-state').nodeValue;
				}

				if (currentSlideState == 'c-slide-blank' || currentSlideState == 'c-slide-video'){
					Reveal.configure({
						controls: false,
						margin: 0
					});
				} else {
					Reveal.configure({
						controls: true,
						margin: 0.05
					});
				}
			});

		</script>
